name: نشر VitePress على GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: تثبيت المتطلبات
        run: npm install
      
      - name: بناء VitePress
        run: npm run docs:build
      
      - name: النشر على GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
