name: نشر VitePress على GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: استنساخ المستودع
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: إعداد Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: إعداد GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: تثبيت المتطلبات
        run: npm install
      
      - name: بناء VitePress
        run: npm run docs:build
      
      - name: رفع الملفات
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: النشر على GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
